{{ range .Data.features.languages }}
<div class="item">
	<h2 class="item-title">
		{{ if .icons }}
		<span class="fi fi-{{ .icon }}"></span>
		{{ end }}
		<span class="item-name">{{- .name -}}</span>
		{{ if .skillBar }}
		<div class="skill-bar">
			<div class="background-box"></div>
			<div class="progress-box level-{{ .level }}"></div>
		</div>
		{{ else }}
        <span class="level">â€“ {{ index $.Data.languageLevels.levels .level }}</span>
        {{ end }}
		<!-- <span> - {{ .level }}</span> -->
	</h2>
	{{ range .certificates }}
	<li>{{.}}</li>
	{{ end }}
</div>
{{ end }}
