{{ range .Data.proExperience }}
<div class="item group">
	{{ if $.IsSide }}
		<h2 class="item-title">{{ .company }}</h2>
		{{ range .roles }}
		<span>{{ .role }}</span><br>
		<span>{{ .date }}</span>
		{{ end }}
	{{ else }}
		<h2 class="item-title">{{ .company }}</h2>
		{{ range .roles }}
		<div class="item">
			<div class="flex-row">
				<span class="job-title">{{ .role }}</span>
				<span class="date">{{ .date }}</span>
			</div>
			{{ if .details }}
			<div class="details">
			{{- partial "markdown" .details }}
			</div>
			{{ end }}
		</div>
		{{ end }}
	{{ end }}
</div>
{{ end }}
